<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobra Kai Grid Layout Using Figures</title>
    <link rel="stylesheet" href="cobrakaiFigure.css">
</head>
<body>
    <div class="layout">
        <div class="item">
            <div class="pic"></div>
        </div>
        <div class="item">
            <div class="pic">
                <figure>
                    <img src="pics/miyagiDo/Daniel.jpg" alt="Daniel" />
                    <figcaption><a href="https://thekaratekid.fandom.com/wiki/Daniel_LaRusso">Daniel</a></figcaption>
                </figure>
            </div>
        </div>
        <div class="item">
            <div class="pic">
                <figure>
                    <img src="pics/eaglefang/Johnny.jpg" alt="Johnny" />
                    <figcaption><a href="https://thekaratekid.fandom.com/wiki/Johnny_Lawrence">Johnny</a></figcaption>
                </figure>
            </div>
        </div>
        <div class="item">
            <div class="pic">
                <figure>
                    <img src="pics/cobrakai/Kreese.jpg" alt="Kreese" />
                    <figcaption><a href="https://thekaratekid.fandom.com/wiki/John_Kreese">Kreese</a></figcaption>
                </figure>
            </div>
        </div>
        <div class="item">
            <div class="pic">
                <figure>
                    <img src="pics/cobrakai/TerrySilver2.jpg" alt="Silver" />
                    <figcaption><a href="https://thekaratekid.fandom.com/wiki/Terry_Silver">Silver</a></figcaption>
                </figure>
            </div>
        </div>
        <div class="item">
            <div class="pic">
                <figure>
                    <img src="pics/miyagiDo/Samantha.jpg" alt="Sam" />
                    <figcaption><a href="https://thekaratekid.fandom.com/wiki/Samanatha_LaRusso">Sam</a></figcaption>
                </figure>
            </div> 
        </div>
        <div class="item">
            <div class="pic">
                <figure>
                    <img src="pics/eaglefang/Miguel.jpg" alt="Miguel" />
                    <figcaption><a href="https://thekaratekid.fandom.com/wiki/Miguel_Diaz">Miguel</a></figcaption>
                </figure>
            </div> 
        </div>
        <div class="item">
            <div class="pic">
                <figure>
                    <img src="pics/miyagiDo/Robby.jpg" alt="Robby" />
                    <figcaption><a href="https://thekaratekid.fandom.com/wiki/Robby_Keene">Robby</a></figcaption>
                </figure>
            </div>           
        </div>
        <div class="item">
            <div class="pic">
                <figure>
                    <img src="pics/cobrakai/ToryNichols.jpg" alt="Tory" />
                    <figcaption><a href="https://thekaratekid.fandom.com/wiki/Tory_Nichols">Tory</a></figcaption>
                </figure>
            </div>           
        </div>
        <div class="item">
            <div class="pic">
                <figure>
                    <img src="pics/miyagiDo/Demetri2.jpg" alt="Demetri" />
                    <figcaption><a href="https://thekaratekid.fandom.com/wiki/Demetri_Alexopoulos">Demetri</a></figcaption>
                </figure>
            </div>          
        </div>
        <div class="item">
            <div class="pic">
                <figure>
                    <img src="pics/eaglefang/Devon.jpg" alt="Devon" />
                    <figcaption><a href="https://thekaratekid.fandom.com/wiki/Devon_Lee">Devon</a></figcaption>
                </figure>
            </div>           
        </div>
        <div class="item">
            <div class="pic">
                <figure>
                    <img src="pics/cobrakai/Kenny.jpg" alt="Kenny" />
                    <figcaption><a href="https://thekaratekid.fandom.com/wiki/Kenny_Payne">Kenny</a></figcaption>
                </figure>
            </div>           
        </div>
    </div>
</body>
</html>
