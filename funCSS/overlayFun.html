<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With Image Overlay</title>
    <style>

        html {
            height: 100%;
        }

        body {
            margin: 0 auto;
            background: #0F2027; 
            background: -webkit-linear-gradient(45deg, #2C5364, #203A43, #0F2027);
            background: linear-gradient(45deg, #2C5364, #203A43, #0F2027); 

        }
        .wrapper {
            position: relative;
            height: 50%;
            width: 50%;
            margin: 0 auto;
        }

        .pic {
            width: 25rem;
            height: 25rem;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .middle {
           position: absolute;
           top: 50%;
           left: 50%;
           opacity: 0;
           transition: .5s ease;
           transform: translate(-50%, -50%);
           -ms-transform: translate(-50%, -50%);
           text-align: center;
        }

        .wrapper:hover .pic {
            opacity: 0.3;
        }

        .wrapper:hover .middle {
            opacity: 1;
        }

        .modifiedText {
            background-color: #880647;
            color: white;
            font-size: 1rem;
            padding: 1rem 2rem; 
        }

        h2 {
            font-sizE: 4rem;
            text-align: center;
            background-color: red;
            background-image: linear-gradient(45deg, #4d4a4ac0, #0DFF9F);
            background-size: 100%;
            background-repeat: repeat;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;

        }
        p {
            font-size: 2rem;
            text-align: center;
            font-weight: 800;
            background-image: linear-gradient(180deg, #dddddddc, #A60BDE);
            background-size: 50%;
            background-repeat: repeat;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;

        }
    </style>
</head>
<body>
    <h2>Fun with Image Overlays</h2>
    <p>Hover over the image to see something cool</p>

    <div class="wrapper">
        <img src="https://picsum.photos/200?random=1" alt="random pic" class="pic" style="width:100%"/>
        <div class="middle">
            <div class="modifiedText">Randomly generated pic</div>
        </div>
    </div>
</body>
</html>
